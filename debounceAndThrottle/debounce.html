<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防抖</title>
    <style>
        body {
            color: #fff;
            text-align: center;
            width: 100%;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        .content {
            height:100vh;
            font-size: 30px;
            
            line-height: 100px;
        }
    </style>
</head>
<body>
    <p>请滚动鼠标</p>
    <div class="content"></div>

<script>
var content = document.getElementsByClassName('content')[0];
var num = 0;
function debounce(fn,time){
    var timer = null;
    return function(){
        clearTimeout(timer);
        timer = setTimeout(()=>{
            console.log('防抖')
            fn.apply(this,arguments)
        },time);
    }
}

function moveFn(){
    num++;
    content.innerHTML = num;
}

content.addEventListener('mousemove',debounce(moveFn,1000),false);

</script>
</body>
</html>
